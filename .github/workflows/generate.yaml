name: Generate Unit Data

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout etfreeman-db
        uses: actions/checkout@v4
        with:
          repository: FAForever/etfreeman-db
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate unit data from FAF repos
        run: npm run generate

      - name: Upload generated data
        uses: actions/upload-artifact@v4
        with:
          name: etfreeman-db-generated-data
          path: src/public/data/*.json
          retention-days: 1
